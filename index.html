<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Indexes 2024 Search Engine</title>
    <link rel="icon" href="QARA.png" type="image/png">
    <!-- Include Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- Main CSS for the table -->
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .table-container {
            width: 100%;
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            table-layout: fixed; /* Force columns to fit within available space */
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }
        tr:nth-child(even) {
            background-color: #e6f2ff;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: white;
        }
        @media screen and (max-width: 600px) {
            th, td {
                font-size: 12px;
                padding: 8px;
            }
            h1 {
                font-size: 18px;
            }
        }
    </style>
    <!-- Include jQuery and Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
<div class="container">
    <div id="responseContainer" style="max-width: 100%; height: auto;">
        <img src="Regulatory%20Roundup%20Dashboard%20Index%20of%20Indexes%202024.png" alt="Centered Image" style="max-width: 100%; height: auto;">
    </div>
    <h1>Index Search Engine 2024: MedTech Leading Voice Regulatory Roundup</h1>
    <div class="table-container">
        <table id="csvTable">
            <thead>
                <tr>
                    <th>Ask AI Bing/CoPilot</th>
                    <th>Date</th>
                    <th>Agency</th>
                    <th>Category</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
    let tableData = []; // Store the parsed data for filtering
    function loadCSVFiles() {
        fetch('Index of Indexes 2024.csv')
            .then(response => response.text())
            .then(data => {
                Papa.parse(data, {
                    complete: function(results) {
                        tableData = results.data.slice(1).map(row => row.slice(0, 5));
                        renderTable(tableData);
                    },
                    skipEmptyLines: true
                });
            })
            .catch(error => console.error('Error loading CSV:', error));
    }
    window.onload = function() {
        loadCSVFiles();
    };
    function askCoPilot(agency, category, title) {
        const query = `${agency} ${category} ${title}`;
        const encodedQuery = encodeURIComponent(query);
        const copilotLink = `https://www.bing.com/search?q=${encodedQuery}`;
        fetch(copilotLink)
            .then(response => response.json())
            .then(data => {
                // Assuming the response contains an image or HTML content
                updateResponseContent(data.imageUrl, true); // Assuming the API returns an image URL
            })
            .catch(err => console.error('Could not fetch from CoPilot:', err));
    }
    function updateResponseContent(content, isImage = false) {
        const container = document.getElementById('responseContainer');
        if (isImage) {
            container.innerHTML = `<img src="${content}" alt="Dynamic Image" style="max-width: 100%; height: auto;">`;
        } else {
            container.innerHTML = content;
        }
    }
    function renderTable(data) {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = data.map((row) => {
            const date = row[0];
            const agency = row[1];
            const category = row[2];
            the title = row[3];
            return `<tr>
                <td><button onclick="askCoPilot('${agency}', '${category}', '${title}')">Bing/CoPilot</button></td>
                <td>${date}</td>
                <td>${agency}</td>
                <td>${category}</td>
                <td>${title}</td>
            </tr>`;
        }).join('');
    }
</script>
</body>
</html>
