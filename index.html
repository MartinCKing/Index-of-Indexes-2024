<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Indexes 2024 Search Engine</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
        }
        /* Center the table */
        .table-container {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: break-word;
            white-space: normal;
        }
        th {
            cursor: pointer;
            position: relative;
        }
        /* Apply alternating blue bands */
        tr:nth-child(even) {
            background-color: #e6f2ff;
        }
        /* Make the Date column wider by 2 extra characters (about 16-20px wider) */
        th:nth-child(2), td:nth-child(2) {
            width: 200px;
        }
        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .filter-container select, .filter-container input {
            padding: 5px;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Add the image and the bold heading -->
    <img src="Regulatory%20Roundup%20Dashboard%20Index%20of%20Indexes%202024.png" alt="Centered Image">

    <h1>Index Search Engine 2024: MedTech Leading Voice Regulatory Roundup</h1>

    <!-- Wrap the table in a container to center it -->
    <div class="table-container">
        <table id="csvTable">
            <thead>
                <tr>
                    <th>Ask AI Bing/CoPilot</th> <!-- New ID column for Ask CoPilot link -->
                    <th>
                        Date
                        <div class="filter-container">
                            <select id="dateFilter" class="filter-select" onchange="filterTable()">
                                <option value="">Select Date</option>
                            </select>
                        </div>
                    </th>
                    <th>
                        Agency
                        <div class="filter-container">
                            <select id="agencyFilter" class="filter-select" onchange="filterTable()">
                                <option value="">Select Agency</option>
                            </select>
                        </div>
                    </th>
                    <th>
                        Category
                        <div class="filter-container">
                            <select id="categoryFilter" class="filter-select" onchange="filterTable()">
                                <option value="">Select Category</option>
                            </select>
                        </div>
                    </th>
                    <th>
                        Title
                        <div class="filter-container">
                            <input type="text" id="searchInput" class="search-input" onkeyup="filterTable()" placeholder="Keyword Search Title..">
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<!-- Include PapaParse CDN for parsing CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
    let tableData = []; // Store the parsed data for filtering
    let dateURLMapping = {}; // Mapping for Date to URL from URL.csv

    // Function to load the CSV files using fetch
    function loadCSVFiles() {
        // Load Index of Indexes 2024.csv
        fetch('Index of Indexes 2024.csv')
            .then(response => response.text())
            .then(data => {
                Papa.parse(data, {
                    complete: function(results) {
                        console.log('Parsed Index of Indexes:', results.data); // Debug log
                        tableData = results.data.slice(1).map(row => row.slice(0, 4)); // Only take the first 4 columns
                        renderTable(tableData);
                        populateFilters(tableData);
                    },
                    skipEmptyLines: true
                });
            })
            .catch(error => {
                console.error('Error loading Index of Indexes 2024.csv:', error);
            });

        // Load URL.csv
        fetch('URL.csv')
            .then(response => response.text())
            .then(data => {
                Papa.parse(data, {
                    complete: function(results) {
                        results.data.forEach(row => {
                            const date = row[0];
                            const url = row[1];
                            if (date && url) {
                                dateURLMapping[date] = url; // Map each date to its corresponding URL
                            }
                        });
                        console.log('Date to URL Mapping:', dateURLMapping); // Debug log
                    },
                    skipEmptyLines: true
                });
            })
            .catch(error => {
                console.error('Error loading URL.csv:', error);
            });
    }

    // Load the CSV files when the page loads
    window.onload = function() {
        loadCSVFiles();
    };

    // Function to copy query to clipboard and redirect
    function askCoPilot(agency, category, title) {
        const query = `${agency} ${category} ${title}`;
        const encodedQuery = encodeURIComponent(query);
        const copilotLink = `https://www.bing.com/search?q=${encodedQuery}`;
        
        // Copy query to clipboard
        navigator.clipboard.writeText(query).then(() => {
            console.log('Query copied to clipboard:', query);
            // Redirect to Bing Chat
            window.open(copilotLink, '_blank');
        }).catch(err => {
            console.error('Could not copy text to clipboard:', err);
        });
    }

    // Render the table based on the tableData
    function renderTable(data) {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = data.map((row) => {
            const date = row[0];
            const agency = row[1];
            const category = row[2];
            const title = row[3];
            const dateLink = dateURLMapping[date] || '#'; // Link the date if available
            
            return `<tr>
                <td><button onclick="askCoPilot('${agency}', '${category}', '${title}')">Bing/CoPilot</button></td> <!-- Ask CoPilot button -->
                <td><a href="${dateLink}" target="_blank">${date}</a></td>
                ${row.slice(1).map(cell => `<td>${cell}</td>`).join('')}
            </tr>`;
        }).join('');
    }

    // Populate the filters for Date, Agency, and Category
    function populateFilters(data) {
        const dateFilter = document.getElementById('dateFilter');
        const agencyFilter = document.getElementById('agencyFilter');
        const categoryFilter = document.getElementById('categoryFilter');

        let dates = new Set();
        let agencies = new Set();
        let categories = new Set();

        data.forEach(row => {
            const date = row[0];
            const agency = row[1];
            const category = row[2];

            dates.add(date);
            agencies.add(agency);
            categories.add(category);
        });

        populateDropdown(dateFilter, Array.from(dates));
        populateDropdown(agencyFilter, Array.from(agencies));
        populateDropdown(categoryFilter, Array.from(categories));
    }

    // Populate the dropdown filters with options
    function populateDropdown(dropdown, items) {
        dropdown.innerHTML = '<option value="">Select ' + dropdown.id.replace('Filter', '') + '</option>' +
            items.map(item => `<option value="${item}">${item}</option>`).join('');
    }

    // Filter the table based on selected filters and search input
    function filterTable() {
        const dateFilter = document.getElementById('dateFilter').value.toUpperCase();
        const agencyFilter = document.getElementById('agencyFilter').value.toUpperCase();
        const categoryFilter = document.getElementById('categoryFilter').value.toUpperCase();
        const searchInput = document.getElementById('searchInput').value.toUpperCase();

        const filteredData = tableData.filter(row => {
            const date = row[0].toUpperCase();
            const agency = row[1].toUpperCase();
            const category = row[2].toUpperCase();
            const title = row[3].toUpperCase();

            const matchesDate = !dateFilter || date === dateFilter;
            const matchesAgency = !agencyFilter || agency === agencyFilter;
            const matchesCategory = !categoryFilter || category === categoryFilter;
            const matchesTitle = !searchInput || title.includes(searchInput);

            return matchesDate && matchesAgency && matchesCategory && matchesTitle;
        });

        renderTable(filteredData); // Re-render the table with the filtered data
    }
</script>

</body>
</html>
