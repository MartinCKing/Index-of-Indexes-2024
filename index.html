<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Indexes 2024 Search Engine</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .table-container {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: break-word;
            white-space: normal;
        }
        th {
            cursor: pointer;
            position: relative;
        }
        tr:nth-child(even) {
            background-color: #e6f2ff;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 200px;
        }
        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .filter-container select, .filter-container input {
            padding: 5px;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        // When the document is loaded, change the URL
        document.addEventListener("DOMContentLoaded", function() {
            const newUrl = 'http://Index%20Search%20Engine%202024:%20MedTech%20Leading%20Voice%20Regulatory%20Roundup/';
            window.history.pushState({path:newUrl}, '', newUrl);
        });
    </script>
</head>
<body>

<div class="container">
    <img src="Regulatory%20Roundup%20Dashboard%20Index%20of%20Indexes%202024.png" alt="Centered Image">
    <h1>Index Search Engine 2024: MedTech Leading Voice Regulatory Roundup</h1>

    <div class="table-container">
        <table id="csvTable">
            <thead>
                <tr>
                    <th>Ask AI Bing/CoPilot</th>
                    <th>Date</th>
                    <th>Agency</th>
                    <th>Category</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

</body>
</html>
