<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table with Filters and Search</title>
    <style>
        body {
            font-family: 'Sans-serif'; /* Use Sans-serif font */
        }
        /* Center the table */
        .table-container {
            display: block;
            margin: 20px auto;
            width: 90%; /* Adjust the width of the table container as needed */
            max-width: 1200px; /* Limit maximum width */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            max-height: 500px;
            overflow-y: auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: break-word; /* Ensure text wrapping */
            white-space: normal; /* Wrap text */
        }
        th {
            cursor: pointer;
            position: relative;
        }
        /* Apply alternating blue bands */
        tr:nth-child(even) {
            background-color: #e6f2ff; /* Light blue */
        }
        /* Set the width for the Date column to ensure full date is displayed */
        th:nth-child(1), td:nth-child(1) {
            width: 180px; /* Adjust based on the length of the date you expect (e.g., "September 9, 2024") */
        }
        /* Adjust the width of the Agency and Category columns to fit content */
        th:nth-child(2), td:nth-child(2) {
            width: 250px; /* Agency */
        }
        th:nth-child(3), td:nth-child(3) {
            width: 150px; /* Category */
        }
        th:nth-child(4), td:nth-child(4) {
            width: auto; /* Information column takes the rest of the space */
        }
        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .filter-container select, .filter-container input {
            padding: 5px;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Add the image and the bold heading -->
<img src="https://media.licdn.com/dms/image/v2/D4E12AQG2JnDxMRfDVA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1720270924452?e=1731542400&v=beta&t=8hC7JHur8KiFXqSdI3cUN2Pjc-3zGqd2_O9iSTcyaX8" alt="LinkedIn QARA Image" style="width:100%; max-width:1000px; display:block; margin:auto;"/>

<h1>Index Search Engine 2024: MedTech Leading Voice Regulatory Roundup</h1>

<!-- Wrap the table in a container to center it -->
<div class="table-container">
    <table id="csvTable">
        <thead>
            <tr>
                <th>
                    Date
                    <div class="filter-container">
                        <select id="dateFilter" class="filter-select" onchange="filterTable()">
                            <option value="">Select Date</option>
                        </select>
                    </div>
                </th>
                <th>
                    Agency
                    <div class="filter-container">
                        <select id="agencyFilter" class="filter-select" onchange="filterTable()">
                            <option value="">Select Agency</option>
                        </select>
                    </div>
                </th>
                <th>
                    Category
                    <div class="filter-container">
                        <select id="categoryFilter" class="filter-select" onchange="filterTable()">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                </th>
                <th>
                    Information
                    <div class="filter-container">
                        <input type="text" id="searchInput" class="search-input" onkeyup="filterTable()" placeholder="Search Information..">
                    </div>
                </th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<!-- Include PapaParse CDN for parsing CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadCSVData(); // Load the CSV when the page is loaded
    });

    let tableData = []; // Store the parsed data for filtering

    function loadCSVData() {
        // Fetch the CSV file located in the same folder as the page
        fetch('Index of Indexes 2024.csv')
            .then(response => response.text())
            .then(data => {
                // Parse the CSV data using PapaParse
                Papa.parse(data, {
                    complete: function (results) {
                        const rows = results.data;
                        // Only use the first 4 columns
                        tableData = rows.slice(1).map(row => row.slice(0, 4)); // Get first 4 columns
                        renderTable(tableData);
                        populateFilters(tableData);
                    },
                    skipEmptyLines: true, // Skips empty lines
                    header: false // We manually handle headers
                });
            })
            .catch(error => {
                console.error('Error loading CSV file:', error);
            });
    }

    function renderTable(data) {
        const tableBody = document.getElementById('tableBody');

        // Populate table rows
        tableBody.innerHTML = data.map(row => `
            <tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`
        ).join('');
    }

    function populateFilters(data) {
        const dateFilter = document.getElementById('dateFilter');
        const agencyFilter = document.getElementById('agencyFilter');
        const categoryFilter = document.getElementById('categoryFilter');

        let dates = new Set();
        let agencies = new Set();
        let categories = new Set();

        data.forEach(row => {
            const date = row[0];
            const agency = row[1];
            const category = row[2];

            dates.add(date);
            agencies.add(agency);
            categories.add(category);
        });

        populateDropdown(dateFilter, Array.from(dates));
        populateDropdown(agencyFilter, Array.from(agencies));
        populateDropdown(categoryFilter, Array.from(categories));
    }

    function populateDropdown(dropdown, items) {
        dropdown.innerHTML = '<option value="">Select ' + dropdown.id.replace('Filter', '') + '</option>' +
            items.map(item => `<option value="${item}">${item}</option>`).join('');
    }

    function filterTable() {
        const dateFilter = document.getElementById('dateFilter').value.toUpperCase();
        const agencyFilter = document.getElementById('agencyFilter').value.toUpperCase();
        const categoryFilter = document.getElementById('categoryFilter').value.toUpperCase();
        const searchInput = document.getElementById('searchInput').value.toUpperCase();

        const filteredData = tableData.filter(row => {
            const date = row[0].toUpperCase();
            const agency = row[1].toUpperCase();
            const category = row[2].toUpperCase();
            const information = row[3].toUpperCase();

            const matchesDate = dateFilter === "" || date === dateFilter;
            const matchesAgency = agencyFilter === "" || agency === agencyFilter;
            const matchesCategory = categoryFilter === "" || category === categoryFilter;
            const matchesInformation = searchInput === "" || information.includes(searchInput);

            return matchesDate && matchesAgency && matchesCategory && matchesInformation;
        });

        renderTable(filteredData);
    }
</script>

</body>
</html>
